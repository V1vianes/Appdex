<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!---Links--->
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    
    <!---JS--->
    <script defer src="./script.js"></script>
    
    <title>Appdex</title>
</head>

<body>
    
    <!---Appdex--->
    <main> 
        <img src="./images/celular.png" alt="pokedex" class="pokedex">
        <img src="#" alt="pokemon" class="pokemon_image"> 
        
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> .
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search"
            class="input_search"
            placeholder="Nome ou Número"
            required>
        </form>

        <div class="buttons">
            <button class="button anterior"> &lt;</button>
            <button class="button proximo"> &gt; </button>
        </div>
    
        <h2 class= "pokemon_dados"> 
            <span class="pokemon_peso"></span>
            <span class="pokemon_altura"></span>
            <span class="pokemon_tipo"></span>
        </h2>

        <!---Áudio tema--->
    <audio autoplay loop id="audio">
        <source src="./audio/temapokemon.mp3" type="audio/mpeg">
    </audio>

    <button id="som">
        <img id="icon" src="./images/audiodesligado.png" alt="Som">
    </button>
    </main>
    
</body>

</html>
